    <main>

            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <label for="mailing">Deseo recibir noticias en mi correo electr√≥nico regularmente</label>

            <input class="botonUno" type="submit" value="Enviar mensaje">
            <input class="botonDos" type="reset" value="Limpiar formulario">
        </form>
